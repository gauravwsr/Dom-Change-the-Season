<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Seasons</title>
</head>
<body>
    <div class="main-cont">
        <div class="secimg p-2">
            <img src="img/season.jpg" width="350px" id="img">
        </div>
        <div class="btns p-2">
            <button onclick="Spring()" class="btn btn-success" id="Spring">Spring</button>
            <button onclick="Summer()" class="btn btn-warning" id="Summer">Summer</button>
            <button onclick="Autumn()" class="btn btn-danger" id="Autum">Autum</button>
            <button onclick="Winter()" class="btn btn-primary" id="Winter">Winter</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
